<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <!-- Lumen theme from Bootswatch -->
    <link rel="stylesheet" href="https://bootswatch.com/4/lumen/bootstrap.min.css">
    <style>
        /* Custom CSS */
        body {
            background-color: #f8f9fa;
        }

        .profile-card {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            border: 5px solid #ffffff;
        }

        .profile-name {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .profile-title {
            font-size: 18px;
            color: #6c757d;
            margin-bottom: 20px;
        }

        .profile-content {
            margin-bottom: 30px;
        }

        .profile-content li {
            text-align: justify;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="profile-card text-center">
            <img class="profile-img" src="profile-picture.png" alt="Profile Picture">
            <h1 class="profile-name">Max Varghese</h1>
            <p class="profile-title">Aspiring Web Developer</p>

            <div class="profile-content">
                <h2>About Me</h2>
                <p>I am a student from Fr.CRCE, Bandra. Pursuing Bachelor's degree in Artificial Intelligence & Data
                    Science.</p>
            </div>

            <div class="profile-content">
                <h2>Learning</h2>
                <ul>
                    <li>HTML/CSS</li>
                    <li>JavaScript</li>
                </ul>
            </div>

            <div class="profile-content">
                <h2>Contact</h2>
                <p>Email: max.varghese@gmail.com</p>
                <p>Phone: +91 99201 01932</p>
            </div>
        </div>
    </div>
</body>

</html>
